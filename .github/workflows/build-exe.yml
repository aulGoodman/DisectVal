# This workflow builds the DisectVal Windows executable
# Run this workflow manually to build and commit DisectVal.exe to the repository root

name: Build Windows Executable

on:
  workflow_dispatch:
    inputs:
      commit_exe:
        description: 'Commit the .exe to the repository'
        default: 'true'
        required: true
        type: boolean

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: |
        pyinstaller DisectVal.spec --noconfirm
        copy dist\DisectVal.exe DisectVal.exe
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DisectVal-Windows
        path: DisectVal.exe
        
    - name: Commit and push .exe
      if: ${{ inputs.commit_exe }}
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add DisectVal.exe
        git commit -m "Add DisectVal.exe built from $(git rev-parse --short HEAD)" || echo "No changes to commit"
        git push
